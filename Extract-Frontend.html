<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Call</title>
    <link rel="stylesheet" type="text/css" href="Extract-Frontend.css">
</head>
<body>
    <div class="container">
        <!-- Input field for text -->
        <input type="text" id="textInput" placeholder="Enter text">
        <!-- Button to trigger the API call -->
        <button id="apiButton">Make API Call</button>
        <!-- Create a <div> element to display the response content -->
        <div id="responseContent"></div>
        <!-- Button to copy the result -->
        <button id="copyButton">Copy Result</button>
        <!-- Button to open all URLs -->
        <button id="openAllButton">Open All URLs</button>
    </div>

    <script src="Extract-Frontend.js"></script>
</body>
</html>
